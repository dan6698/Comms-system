<!DOCTYPE html>
<html>
<head>
<title>Private Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial;
    margin: 0;
    background: #f2f2f2;
}

/* PASSWORD SCREEN */
#lockScreen {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#lockScreen input {
    padding: 10px;
    margin-top: 10px;
}

/* CHAT UI */
header {
    background: black;
    color: white;
    padding: 15px;
    text-align: center;
}

.chat {
    padding: 15px;
    height: 70vh;
    overflow-y: auto;
}

.message {
    background: white;
    padding: 8px;
    margin: 5px 0;
    border-radius: 8px;
}

.inputBox {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: white;
    padding: 10px;
    display: flex;
}

input {
    flex: 1;
    padding: 10px;
}

button {
    padding: 10px;
    background: black;
    color: white;
    border: none;
}
</style>
</head>

<body>

<!-- PASSWORD GATE -->
<div id="lockScreen">
    <h2>Enter Access Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
</div>

<!-- CHAT CONTENT -->
<div id="chatApp" style="display:none;">
<header id="chatHeader">Private Chat</header>

<div class="chat" id="chat"></div>

<div class="inputBox">
    <input id="msg" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
</div>
</div>

<script>
const SITE_PASSWORD = "watchingyou";
let username = "";

/* 50 random usernames */
const namePool = [
"RedFox","BlueTiger","GreenFalcon","SilverWolf","GoldenBear",
"NeonShadow","IronEagle","CrystalLion","SwiftPanther","NightHawk",
"StormRider","PixelGhost","CyberViper","SilentDragon","NovaHunter",
"EchoKnight","FrostPhantom","LunarTiger","SolarRaven","DarkComet",
"TurboFalcon","QuantumWolf","BlazeHawk","PhantomLion","RapidViper",
"CosmicBear","MysticFox","ShadowTiger","IronFalcon","ThunderWolf",
"NeonPanther","SteelDragon","GhostRider","NightFalcon","CyberWolf",
"SolarKnight","FrostTiger","NovaFalcon","EchoWolf","BlazeDragon",
"SilentRaven","QuantumFox","RapidTiger","StormFalcon","CrystalWolf",
"LunarPanther","DarkViper","TurboLion","PixelFalcon","IronShadow"
];

window.checkPassword = function() {
    const input = document.getElementById("passwordInput").value;

    if (input !== SITE_PASSWORD) {
        alert("error! you are an id10t");
        return;
    }

    username = namePool[Math.floor(Math.random() * namePool.length)];

    document.getElementById("chatHeader").textContent =
        "Private Chat â€” " + username;

    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("chatApp").style.display = "block";
};
</script>

<!-- FIREBASE CHAT -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
    getDatabase,
    ref,
    push,
    onChildAdded
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  databaseURL: "YOUR_DATABASE_URL",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const messagesRef = ref(db, "messages");

window.sendMessage = function() {
    const input = document.getElementById("msg");
    if (!input.value) return;

    push(messagesRef, {
        user: username,
        text: input.value,
        time: Date.now()
    });

    input.value = "";
};

onChildAdded(messagesRef, snapshot => {
    const data = snapshot.val();
    const chat = document.getElementById("chat");

    const msg = document.createElement("div");
    msg.className = "message";
    msg.textContent = data.user + ": " + data.text;

    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
});

</script>

</body>
</html>
